  <body >
	<div class="container" style="margin-top:30px;">
		    <div class="row">
				<div class="col-md-12" style="text-align:right"> 
					<a href='https://stromdao.de/'><img src='./stromdao_logo.png'/></a><br/>
					<em style='color:#999999'>digital energy infrastructure for tomorrow.</em>
			    </div>
			</div>
		<h1>Settlement and Clearing</h1>
		<hr/>			
			<form class="form-group" onsubmit="return false;"  style="margin-top:10px;">				
				<div class="form-group">
						<label for="contract_address">Blockchain Address (MPRSet/Snapshot)</label><br/>
						<input type="text" class="form-control" id="contract_address" placeholder="" size="42" value="" style="margin-bottom:5px;">
						<button id="load_contract" class="btn btn-warning">use</button>&nbsp;						
				</div>
			</form>

			<div id="withContract" style="display:none">
			<hr/>		
					<hr/>
					<div id="appcontent"></div>
						<form class="form-group" onsubmit="return false;"  style="margin-top:10px;">
						<div class="form-group">
							<input type="number" class="form-control" id="addEnergycost" placeholder="" size="42" value="" style="margin-bottom:5px;">
							<button id="addfixCost" class="btn btn-warning">Add Fix Cost</button><button id="addenergyCost" class="btn btn-warning">Add Energy Cost</button><br/>
							
						</div>				
						<div class="form-group">
							<button id="create_settlement_to" class="btn btn-primary">Settlement (To Owner)</button><br/>
						</div>
						</form>
					<div id="txs"></div>
					<hr/>	
			</div>

			
		<footer style="margin-top:60px;">&copy; 2017 <a href="https://stromdao.de/">StromDAO Ltd.</a> | Block #<span class="lastBlock"></span> | Peers <span class="peerCount"></span> </footer>
	</div>
