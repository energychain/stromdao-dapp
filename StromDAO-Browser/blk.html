<!DOCTYPE html>
<html lang="en">
  <head>
	 <script src="/parity-utils/inject.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>StromDAO/Business Object - Blockchain Browser</title>
	<link href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
  </head>
  <body >
	<div class="container" style="margin-top:30px;">
		    <div class="row">
				<div class="col-md-12" style="text-align:right"> 
					<a href='https://stromdao.de/'><img src='./stromdao_logo.png'/></a><br/>
					<em style='color:#999999'>digital energy infrastructure for tomorrow.</em>
			    </div>
			</div>
		<h1>Balancing Group</h1>
		<hr/>
			<h2>Contract</h2>
			<form class="form-inline" onsubmit="return false;"  style="margin-top:10px;">
				<div class="form-group">
						<label for="contract_address">Contract</label><br>
						<input type="text" class="form-control" id="contract_address" placeholder="" size="42" value="">
						<button id="load_contract" class="btn btn-danger">use</button>
				</div>
				<div class="form-group">
						<label for="extid">Other ID</label><br>
						<input type="text" class="form-control" id="extid" placeholder="" size="42" value="">
						<button id="load_exid" class="btn btn-danger">use</button>
				</div>
			</form>
		<hr/>
		<div id="hasContract" style="display:none">
			<h2>Balances</h2>			
			<div class="row">
				<div class="col-md-2">Open #<span id="balance_cnt"></span></div>
				<div class="col-md-2"><a href="" class="btn btn-default" id="stromkontoIn">In</a></div>
				<div class="col-md-2" style="text-align:center"><a href="" class="btn btn-primary" id="stromkontoDelta">Delta</a></div>
				<div class="col-md-2" style="text-align:right"><a href="" class="btn btn-default" id="stromkontoOut">Out</a></div>
			</div>
			<div id="balances" style="margin-top:30px;">
			</div>
			<h2>Manage</h2>
			<button id="charge" class="btn btn-primary">charge</button>
			<h3>Feed In</h3>
			<form class="form" onsubmit="return false;"  style="margin-top:10px;">
				<div class="form-group">
						<label for="in_mp">Meter Point</label>
						<input type="text" class="form-control" id="in_mp" name="in_mp" placeholder="" size="42" value="0x74E1AF0Dd9B6104Da9AbAb0b2C8a22824AE38957">
						
						<label for="in_account">Account</label>
						<input type="text" class="form-control" id="in_account" name="in_account" placeholder="" size="42" value="0x74E1AF0Dd9B6104Da9AbAb0b2C8a22824AE38957">
						
						<label for="in_cpe">Cost Per Energy</label>
						<input type="number" class="form-control" id="in_cpe" name="in_cpe" placeholder="" size="42" value="0">
						
						<label for="in_cpd">Cost Per Day</label>
						<input type="number" class="form-control" id="in_cpd" name="in_cpd" placeholder="" size="42" value="0">
						
						<button id="add_feedin" class="btn btn-danger">Add FeedIn</button>
				</div>
			</form>
			<h3>Feed Out</h3>
			<form class="form" onsubmit="return false;"  style="margin-top:10px;">
				<div class="form-group">
						<label for="out_mp">Meter Point</label>
						<input type="text" class="form-control" id="out_mp" name="out_mp" placeholder="" size="42" value="0x4b2F3cA7277f36d5fbb02cF4C7f83864F961cDa6">
						
						<label for="out_account">Account</label>
						<input type="text" class="form-control" id="out_account" name="out_account" placeholder="" size="42" value="0x4b2F3cA7277f36d5fbb02cF4C7f83864F961cDa6">
						
						<label for="out_cpe">Cost Per Energy</label>
						<input type="number" class="form-control" id="out_cpe" name="out_cpe" placeholder="" size="42" value="0">
						
						<label for="out_cpd">Cost Per Day</label>
						<input type="number" class="form-control" id="out_cpd" name="out_cpd" placeholder="" size="42" value="0">
						
						<button id="add_feedout" class="btn btn-danger">Add FeedOut</button>
				</div>
			</form>
			
		</div>
		<hr/>	
			
		<footer style="margin-top:60px;">&copy; 2017 <a href="https://stromdao.de/">StromDAO Ltd.</a> | Block #<span class="lastBlock"></span> | Peers <span class="peerCount"></span> </footer>
	</div>
	<!-- <script src="https://cdn.ethers.io/scripts/ethers-v2.0.min.js" type="text/javascript">
	</script>-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>        
    <script src="js/bootstrap.min.js"></script>
    <script src="js/loader.js"></script>
	<script src="js/blk.js"></script>
	
  </body>
</html>
