<!DOCTYPE html>
<html lang="en">
  <head>
	 <script src="/parity-utils/inject.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>StromDAO/Business Object - Blockchain Browser</title>
	<link href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
  </head>
  <body >
	<div class="container" style="margin-top:30px;">
		    <div class="row">
				<div class="col-md-12" style="text-align:right"> 
					<a href='https://stromdao.de/'><img src='./stromdao_logo.png'/></a><br/>
					<em style='color:#999999'>digital energy infrastructure for tomorrow.</em>
			    </div>
			</div>
		<h1>Balancing Group</h1>
		<hr/>
			<h2>Contract</h2>
			<form class="form-inline" onsubmit="return false;"  style="margin-top:10px;">
				<div class="form-group">
						<label for="contract_address">Contract</label><br>
						<input type="text" class="form-control" id="contract_address" placeholder="" size="42" value="">
						<button id="load_contract" class="btn btn-danger">use</button>
				</div>
				
			</form>
		<hr/>
		<div id="hasContract" style="display:none">
			<h2>Balances</h2>			
			<div class="row">
				<div class="col-md-2">Open #<span id="balance_cnt"></span></div>
				<div class="col-md-2"><a href="" class="btn btn-default" id="stromkontoIn">In</a></div>
				<div class="col-md-2" style="text-align:center"><a href="" class="btn btn-primary" id="stromkontoDelta">Delta</a></div>
				<div class="col-md-2" style="text-align:right"><a href="" class="btn btn-default" id="stromkontoOut">Out</a></div>
			</div>
			<button id="charge" class="btn btn-primary">charge</button>
			<div id="balances" style="margin-top:30px;">
			</div>
			<h2>Connections</h2>	
			<table class="table table-striped" id="connections">
				<tr><th>ID</th><th>From</th><th>To</th><th>Cost per Day</th><th>Cost Per Energy</th></tr>
			</table>
			<h2>Add Connection</h2>
			
			<form class="form" onsubmit="return false;"  style="margin-top:10px;">
				<div class="form-group">
					<label for="selmp">via Smart Name - Meter Points</label>
					<select class="form-control" name="selmp" id="selmp">
					</select>
					<label for="via_address">via Address</label>
					<input type="text" class="form-control" id="via_address" name="via_address" placeholder="" size="42" value="">
					
					<label for="in_cpe">Cost Per Energy</label>
					<input type="number" class="form-control" id="in_cpe" name="in_cpe" placeholder="" size="42" value="0">
					
					<label for="in_cpd">Cost Per Day</label>
					<input type="number" class="form-control" id="in_cpd" name="in_cpd" placeholder="" size="42" value="0">
					
					<button id="add_feedin" class="btn btn-danger">Add FeedIn</button>
					<button id="add_feedout" class="btn btn-danger">Add FeedOut</button>
				</div>
			</form>
			
			
		</div>
		<hr/>	
			
		<footer style="margin-top:60px;">&copy; 2017 <a href="https://stromdao.de/">StromDAO Ltd.</a> | Block #<span class="lastBlock"></span> | Peers <span class="peerCount"></span> </footer>
	</div>
	<!-- <script src="https://cdn.ethers.io/scripts/ethers-v2.0.min.js" type="text/javascript">
	</script>-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>        
    <script src="js/bootstrap.min.js"></script>
    <script src="js/loader.js"></script>
	<script src="js/blk.js"></script>
	
  </body>
</html>
