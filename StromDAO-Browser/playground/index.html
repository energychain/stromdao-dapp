<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>
      StromDAO Business Object Playground (based on siloz.io)
    </title>
    <meta name="description" content="Energy Blockchain Development Playground.">
    <meta name="keywords" content="energy, blockchain, development">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
    <link rel="stylesheet" type="text/css" href="siloz.min.css">
    </script><script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://demo.stromdao.de/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://demo.stromdao.de/js/bootstrap.min.js"></script>
  </head>
  <body>

    <!--[if lte IE 9]>
        <p class="browserupgrade">
          You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.
        </p>
    <![endif]-->
	<div class="container">
		<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-9" style="text-align:right"> 
					<a href="https://stromdao.de/"><img src="https://demo.stromdao.de/stromdao_logo.png"></a><br>
					<em style="color:#999999">digital energy infrastructure for tomorrow.</em>
		</div>
		</div>
	    <div class="row">
		<div class="app">
		  
      <div class="main siloz-theme-solarized-light" data-durruti-id="0">
        
       <div class="row" data-durruti-id="1">
       <button type="button" class="btn btn-small collaborate btn-small btn-default ">
          Collaborate
        </button>
       </div>
       <div class="row" style="display:none">	       
		 
    <div class="popup-container settings " data-durruti-id="2">
      <button type="button" class="settings-button popup-button btn">
        Settings
      </button>

      <form class="settings-popup popup">
        
      <fieldset>
        <legend>
          Tabs
        </legend>

        <label>
          <input type="checkbox" class="settings-show-html" checked>
          HTML
        </label>

        <label>
          <input type="checkbox" class="settings-show-css" checked>
          CSS
        </label>

        <label>
          <input type="checkbox" class="settings-show-js" checked>
          JavaScript
        </label>
      </fieldset>

      <fieldset>
        <legend>
          Theme
        </legend>

        <select class="settings-theme select">
          <option value="solarized light" selected>
            Solarized Light
          </option>
          <option value="solarized dark" >
            Solarized Dark
          </option>
        </select>
      </fieldset>
    
      </form>
    </div>
  
         
    <div class="popup-container share " data-durruti-id="3">
      <button type="button" class="share-button popup-button btn">
        Share
      </button>

      <form class="share-popup popup">
        
      <fieldset class="">
        <legend>
          Short URL
        </legend>

        <button type="button" class="btn btn-primary share-generate ">
          Generate Short URL
        </button>

        <div class="share-url share-url-short">
          <input type="text" class="share-url-input share-url-input-short" value="" readonly>
          <button type="button" class="btn share-url-copy share-url-copy-short">
            Copy
          </button>
        </div>
      </fieldset>
      <fieldset>
        <legend>
          Persistent URL
        </legend>

        <div class="share-url">
          <input type="text" class="share-url-input share-url-input-long" value="" readonly>
          <button type="button" class="btn share-url-copy share-url-copy-long">
            Copy
          </button>
        </div>
      </fieldset>
    
      </form>
    </div>
  
       </div>
     
     
    
        
      <div class="editor
        
        editor-is-hidden-css
        
      " data-durruti-id="4">
        
      <div class="editor-bar" data-durruti-id="5">
        <div class="editor-bar-pane editor-bar-pane-html">
          
      <select class="select editor-bar-select-html">
        
            <option value="" >
              HTML
            </option>
          
            <option value="markdown" >
              Markdown
            </option>
          
      </select>
    

          <button type="button" class="editor-bar-pane-close editor-bar-pane-close-html btn" title="Hide HTML">
            <i class="icon icon-close"></i>
          </button>
        </div>
        <div class="editor-bar-pane editor-bar-pane-css">
          
      <select class="select editor-bar-select-css">
        
            <option value="" >
              CSS
            </option>
          
            <option value="less" >
              Less
            </option>
          
            <option value="stylus" >
              Stylus
            </option>
          
      </select>
    

          <button type="button" class="editor-bar-pane-close editor-bar-pane-close-css btn" title="Hide CSS">
            <i class="icon icon-close"></i>
          </button>
        </div>
        <div class="editor-bar-pane editor-bar-pane-js">
          
      <select class="select editor-bar-select-js">
        
            <option value="" >
              JavaScript
            </option>
          
            <option value="babel" >
              ES2015/Babel
            </option>
          
            <option value="coffeescript" >
              CoffeeScript
            </option>
          
      </select>
    

          <button type="button" class="editor-bar-pane-close editor-bar-pane-close-js btn" title="Hide JavaScript">
            <i class="icon icon-close"></i>
          </button>
        </div>
        <div class="editor-bar-pane"></div>
      </div>
    
        <div class="editor-widget jotted-theme-siloz" data-durruti-id="6"></div>
      </div>
    
      </div>
    
		</div>
		</div>
	</div>
	<footer>
	
	</footer>
      <script src="vendor.js"></script>
      <script src="siloz.js"></script>

    <script src="https://togetherjs.com/togetherjs-min.js"></script>
  </body>
</html>
