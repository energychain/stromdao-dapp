<!DOCTYPE html>
<html lang="en">
  <head>

    <title>StromDAO/Business Object - Blockchain Browser</title>

  <body >
	<div class="container" >		 				
		<h3>Manual Transaction</h3>
		<label For="from">From</label>
		<input type="text" id="from" class="form-control" length="42" value="0x6e23cCf78dD844cf6bb07022D8B95fa8E3994844" placeholder="0x...">	
		<label For="to">To</label>
		<input type="text" id="to" class="form-control" length="42" value="0x6e23cCf78dD844cf6bb07022D8B95fa8E3994844" placeholder="0x...">		
		<label For="value">Value</label>
		<input type="number" id="value" class="form-control" length="42" value="10" placeholder="">		
		<button id="go" class="btn btn-danger">Go</button>
		
			<div id="result" style="display:none;margin-top:30px;">					
					<code id="txhash"></code>
			</div>
	</div>
	
	</script>    
    <script src="../js/jquery-3.2.1.min.js"></script>
