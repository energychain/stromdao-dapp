<!DOCTYPE html>
<html lang="en">
  <head>
	 <script src="/parity-utils/inject.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>StromDAO/Business Object - Blockchain Browser</title>
	<link href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--<script src="/parity-utils/inject.js"></script> -->	
    <style>
    h3 {
			color:#909090;
	}
    </style>
  </head>
  <body >
	<div class="container" style="margin-top:30px;">
		    <div class="row">
				<div class="col-md-12" style="text-align:right"> 
					<a href='https://stromdao.de/'><img src='./stromdao_logo.png'/></a><br/>
					<em style='color:#999999'>digital energy infrastructure for tomorrow.</em>
			    </div>
			</div>
		<h1>Profile Editor</h1>
		<div class="form-group">
			<label for="pname">Name</label>
			<input type="text" class="form-control" id="pname" name="pname" placeholder="">
			<label for="pstreet">Street</label>
			<input type="text" class="form-control" id="pstreet" name="pstreet" placeholder="">
			<label for="pzip">ZIP Code</label>
			<input type="text" class="form-control" id="pzip" name="pzip" placeholder="">
			<label for="pcity">City</label>
			<input type="text" class="form-control" id="pcity" name="pcity" placeholder="">
		</div>
		<br/>				
		<button id="save" class="btn btn-default">Save Profile</button>
		<hr/>

			
		<footer style="margin-top:60px;">&copy; 2017 <a href="https://stromdao.de/">StromDAO Ltd.</a> | Block #<span class="lastBlock"></span> | Peers <span class="peerCount"></span> </footer>
	</div>

	</script>-->
